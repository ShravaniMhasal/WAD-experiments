<!DOCTYPE html>
<html>
<head>
    <title>Admission form</title>
</head>
<body>
<h1><center>College admission form</center></h1>
<form>
<label>Full name of student:</label><br>
<input type="text" name="fullname" placeholder="Enter your name"><br></br>
<label>Enter E-mail ID:</label><br>
<input type="text" name="email" placeholder="Enter your email"><br></br>
<label>Gender:</label><br>
<input type="radio" name="gender" value="Male">Male<br></br>
<input type="radio" name="gender" value="Female">Female<br></br>
<input type="radio" name="gender" value="Other">Other<br></br>
<label>Select course:</label><br>
<input type="checkbox" name="Course1" value="Computer Science &  Engineering">Computer Science & Engineering<br></br>
<input type="checkbox" name="Course2" value="Information Technology">Information Technology<br></br>
<input type="checkbox" name="Course3" value="AI&ML">AI&ML<br></br>
<input type="checkbox" name="Course4" value="AI&DS">AI&DS<br></br>
<input type="checkbox" name="Course5" value="Civil Engineering">Civil Engineering<br></br>
<input type="submit" value="Submit">
<input type="Reset" value="Reset">
</form>
</body>
</html>
