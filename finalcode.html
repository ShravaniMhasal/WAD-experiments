<!DOCTYPE html>
<html>
<head>
<title>LEARN PRIME</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:Arial;
}

/* COMMON */
.section{
    display:none;
    min-height:100vh;
    padding:20px;
}

/* HOME */
#home{
    display:block;
    height:100vh;
    background-image:url("https://raw.github.com/ShravaniMhasal/My-images/main/bgforlearnprime.jpg");
    background-size:cover;
    background-position:center;
}

h1{
    text-align:center;
    padding-top:20px;
    color:black;
}

.half-bg{
    height:50vh;
    background-image:url("https://raw.github.com/ShravaniMhasal/My-images/main/s1.jpg");
    background-size:cover;
    background-position:center;
}

.content{
    color:white;
    text-align:center;
    padding:20px;
}

.button-box{
    text-align:center;
    padding:20px;
}

.btn{
    padding:15px 30px;
    font-size:16px;
    margin:10px;
    border:none;
    cursor:pointer;
    background: linear-gradient(135deg, #276bf2, #14d0fa);
    border-radius:12px;
    color:white;
    font-weight:bold;
    box-shadow:0px 4px 10px rgba(0,0,0,0.3);
    transition:0.3s;
}

.btn:hover{
    transform:translateY(-5px);
}

/* LOGIN */
#login{
    background:linear-gradient(135deg,#276bf2,#14d0fa);
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    background:white;
    padding:40px;
    width:320px;
    border-radius:15px;
    box-shadow:0px 8px 25px rgba(0,0,0,0.3);
    text-align:center;
}

.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
}

.login-box button{
    width:100%;
    padding:12px;
    background:linear-gradient(135deg,#276bf2,#14d0fa);
    border:none;
    color:white;
    font-size:16px;
    border-radius:8px;
}

/* ACADEMICS & MATERIAL */
.box{
    background:white;
    padding:20px;
    margin:20px;
    border-radius:12px;
    box-shadow:0px 4px 10px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="section" style="display:block;">
    <h1><i><u>LEARN-PRIME</u></i></h1>
    <div class="half-bg"></div>

    <div class="content">
        <h2>WELCOME TO OUR HOME PAGE</h2>
        <p>Your smart study companion.</p>
    </div>

    <div class="button-box">
        <button class="btn" onclick="show('login')">Login</button>
        <button class="btn" onclick="show('academics')">Academics</button>
        <button class="btn" onclick="show('material')">Study Material</button>
    </div>
</div>

<!-- LOGIN -->
<div id="login" class="section">
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
        <br><br>
        <button class="btn" onclick="show('home')">Back</button>
    </div>
</div>

<!-- ACADEMICS -->
<div id="academics" class="section">
    <h2>ðŸ“˜ Academics</h2>

    <div class="box">Class 11 Science</div>
    <div class="box">Class 12 Science</div>
    <div class="box">Engineering First Year</div>
    <div class="box">Competitive Exams (JEE, CET)</div>

    <button class="btn" onclick="show('home')">Back to Home</button>
</div>

<!-- STUDY MATERIAL -->
<div id="material" class="section">
    <h2>ðŸ“š Study Materials</h2>

    <div class="box">Physics Notes</div>
    <div class="box">Chemistry Notes</div>
    <div class="box">Maths Practice Papers</div>
    <div class="box">Previous Year Questions</div>

    <button class="btn" onclick="show('home')">Back to Home</button>
</div>

<script>
function show(page){
    document.getElementById("home").style.display="none";
    document.getElementById("login").style.display="none";
    document.getElementById("academics").style.display="none";
    document.getElementById("material").style.display="none";

    document.getElementById(page).style.display="block";
}
</script>

</body>
</html>
