<!DOCTYPE html>
<html>
<head>
<title>Login - Learn Prime</title>

<style>
body{
    margin:0;
    padding:0;
    height:100vh;
    background: linear-gradient(135deg, #276bf2, #14d0fa);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: Arial;
}

.login-box{
    background:white;
    padding:40px;
    width:300px;
    border-radius:15px;
    box-shadow:0px 8px 20px rgba(0,0,0,0.3);
    text-align:center;
}

.login-box h2{
    margin-bottom:20px;
}

.login-box input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:8px;
    border:1px solid #ccc;
    outline:none;
}

.login-box button{
    width:100%;
    padding:12px;
    background: linear-gradient(135deg,#276bf2,#14d0fa);
    border:none;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    margin-top:10px;
}

.login-box button:hover{
    opacity:0.9;
}

.login-box a{
    display:block;
    margin-top:15px;
    color:#276bf2;
    text-decoration:none;
    font-size:14px;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="index.html">‚Üê Back to Home</a>
</div>

</body>
</html>
